name: Deployment

on:
  push:
    branches:
      - "master"

env:
  TESTING_TAG: 42juododranoel/textflowrhyme-backend:testing
  DEPLOYMENT_TAG: 42juododranoel/textflowrhyme-backend:latest

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export to Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.TESTING_TAG }}
          build-args: |
            TARGET=testing

      - name: Lint & Test
        run: |
          docker run --rm ${{ env.TESTING_TAG }} start:testing

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.DEPLOYMENT_TAG }}
          build-args: |
            TARGET=deployment

